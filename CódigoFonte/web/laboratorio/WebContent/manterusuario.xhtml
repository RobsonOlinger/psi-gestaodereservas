<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	<f:view contentType="text/html"/>
	<h:head>
		<title>Gerenciamento de laborat칩rio</title>
		<h:outputStylesheet library="css" name="grid.css"/>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	<h:body>
	
	<div id="blocoCabecalho">
		<div class="container">
			<h:graphicImage library="imagens" 
				name="logo-uber.png" 
				id="logoCompany"/>
		</div>
	</div>
	
	<div id="blocoConteudo">
	<div class="container">
		<h2>Cadastro de usu치rio</h2>
		<h:form id="dados">
			<fieldset>
				<legend>Dados do usu치rio</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Id:" for="id" 
					     rendered="#{manterusuarioMB.manterusuario.id != null}"/>
					<h:inputText id="id" 
						 value="#{manterusuarioMB.manterusuario.id}"
						 rendered="#{manterusuarioMB.manterusuario.id != null}"
						 readonly="true"/>
					<h:outputLabel value="Data cadastro:" for="data" 
					     rendered="#{manterusuarioMB.manterusuario.id != null}"/>
					<h:inputText id="data" 
						 value="#{manterusuarioMB.manterusuario.dataCadastro.time}"
						 rendered="#{manterusuarioMB.manterusuario.id != null}"
						 readonly="true">
						 <f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:inputText>
					<h:outputLabel value="Nome:" for="nome"/>
					<h:inputText id="nome" value="#{manterusuarioMB.manterusuario.nome}"/>
				    <h:outputLabel value="Matricula:" for="matricula"/>
					<h:inputText id="matricula" value="#{manterusuarioMB.manterusuario.matricula}"/>
					<h:outputLabel value="Perfil:" for="perfil"/>
					<h:inputText id="perfil" value="#{manterusuarioMB.manterusuario.perfil}"/>
					<h:outputLabel value="Senha:" for="senha"/>
					<h:inputText id="senha" value="#{manterusuarioMB.manterusuario.senha}"/>
					<h:outputLabel value="Confirmar senha:" for="confirmar_senha"/>
					<h:inputText id="confirmar_senha" value="#{manterusuarioMB.manterusuario.confirmar_senha}"/>
					<h:commandButton value="Salvar" action="#{manterusuarioMB.salvar}">
						<f:ajax execute="@form" render="@form :tabela" />
					</h:commandButton>
				</h:panelGrid>
			</fieldset>
		</h:form>
			
		<h2>Listagem de usu치rios</h2>
		<h:form id="tabela">
			<h:dataTable value="#{manterusuarioMB.listaManterusuarios}" var="manterusuario"
				styleClass="dados" rowClasses="impar,par" >
				<h:column>
					<f:facet name="header"><h:outputText value="Cadastro" /></f:facet>
					<h:outputText value="#{manterusuario.dataCadastro.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="Nome" /></f:facet>
					#{manterusuario.nome}
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="Matricula" /></f:facet>
					#{manterusuario.matricula}
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="Perfil" /></f:facet>
					#{manterusuario.perfil}
				</h:column>			
				<h:column>
					<h:commandLink action="#{manterusuarioMB.excluir}" 
								   value="Remover">
						<f:ajax render="@form" />
						<f:setPropertyActionListener 
							target="#{manterusuarioMB.manterusuario}" 
							value="#{manterusuario}"/>
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink value="Alterar">
						<f:ajax render="@form :dados" />
						<f:setPropertyActionListener 
							target="#{manterusuarioMB.manterusuario}" 
							value="#{manterusuario}"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	</div>
	<div id="blocoRodape">
	<div class="container">
		<p>Copyright 2013. 
		Todos os direitos manterusuariodos</p>
	</div>
	</div>
	</h:body>
</html>
